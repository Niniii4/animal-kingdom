<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Type</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
          integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous"/>
    <link rel="icon" type="image/png" href="/images/favicon.png">

    <style>
        .card, .card a, .btn, .fa {
            color: #41ba8e;
            text-decoration: none;
        }

        .btn:hover, .fa:hover {
            text-decoration: none;
            color: #2D946F;
        }

        body {
            background-color: #41ba8e;
            font-family: Impact, fantasy;
        }

        p {
            font-family: "Trebuchet MS", sans-serif;
            font-size: 11px;
            text-align: justify;
        }

        .card-img-top {
            width: 100%;
            height: 13vw;
        }

        .card-left {
            flex-direction: row;
            text-align: justify;
        }

        .img-left {
            width: 6000px;
        }

        .scrollbar-green::-webkit-scrollbar-thumb {
            border-radius: 10px;
            background-color: #41ba8e;
        }

        .thin::-webkit-scrollbar {
            width: 7px;
        }

        .overflow-scroll {
            position: relative;
            overflow-y: scroll;
            height: 200px;
        }


    </style>
</head>
<body>
<div class="container mx-auto">
    <div>
        <div class="row mt-3 justify-content-center">
            <div class="col mt-3 d-flex align-items-stretch">
                <div class="card card-left">
                    <img class="card img-left img" th:src="${animalTypes.getImage()}" alt="">
                    <div class="card-body">
                        <h2 th:text="${animalTypes.getName()}"></h2>
                        <p class="card-text" th:text="${animalTypes.getDescription()}"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3 mb-4 justify-content-start">
            <div class="col-md-3 mt-3 column d-flex align-items-stretch"
                 th:each="anTyp: ${animalTypes.getAnimalType()}">
                <div class="card mmt-4">
                    <img class="card-img-top" th:src="${anTyp.getImage()}" alt="">
                    <div class="card-body">
                        <h6 th:text="${anTyp.getName()}"></h6>
                        <div class="overflow-scroll scrollbar-green thin">
                            <p class="card-text card-text-type pr-2" th:text="${anTyp.getDescription()}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <a class="btn mb-4 btn-light btn-lg float-right" th:href="@{/api/animals}" role="button"><i
                class="fa fa-arrow-circle-left" aria-hidden="true"></i> GO BACK</a>
    </div>
</div>
</body>
</html>
